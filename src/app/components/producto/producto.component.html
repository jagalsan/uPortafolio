<div class="producto">
  <mat-dialog-content>
    <div class="row">
      <div class="imagen-producto col-md-8">
        <img [attr.tipo]="[data.proyecto.tipo]" [src]="['./assets/img/portfolio/'+data.proyecto.imagen]" class="img-fluid img" [alt]="data.proyecto.alt">
      </div>
      <div class="col-md-4 mt-3">
        <span class="badge badge-info">{{data.proyecto.tipo}}</span>
        <div class="section-title">
          <h2 class="">{{data.proyecto.nombre}}</h2>
        </div>
        <div class="descripcion">
          {{data.proyecto.descripcion}}
        </div>
        <div class="tecnologÃ­as">
          <span *ngFor="let tecnologia of data.proyecto.tecnologias"class="badge ml-2 badge-primary">{{tecnologia}}</span>
        </div>

      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-outline-danger mr-2" mat-button mat-dialog-close><i class='bx bx-window-close'></i></button>
    <a *ngIf="data.proyecto.enlace!=='#'" class="btn btn-outline-primary" [href]="data.proyecto.enlace" target="_blank"><i class='bx bx-link' ></i></a>
  </mat-dialog-actions>

</div>
